name: monocypher
version: 3.1.2

authors:
  - Konovod <konovod@gmail.com>
  - Kingsley <kingsley@axentro.io>

crystal: 1.2.2

development_dependencies:
  ameba:
    github: crystal-ameba/ameba

development:
  postinstall:
    - mkdir -p ./.build
    - cc ./ext/monocypher.c -c -o ./.build/monocypher.o -O2 -std=gnu99
    - cc ./ext/monocypher-ed25519.c -c -o ./.build/monocypher-ed25519.o -O2 -std=gnu99
    - ar rcs ./.build/libmonocypher.a ./.build/monocypher.o ./.build/monocypher-ed25519.o

